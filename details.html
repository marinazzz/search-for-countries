<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,600;0,800;1,300&display=swap"
        rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <link rel="stylesheet"
        href="css/main.css">
  <title>Search for countries</title>
</head>

<body>
  <header>
    <nav class="nav content-centered">
      <div class="nav__heading">Where in the world?</div>
      <div class="nav__dark-mode">
        <button class="nav__dark-mode-btn">
          <span class="lnr lnr-moon pad-xs-r"></span>
          Dark Mode</button>
      </div>
    </nav>
  </header>
  <main>
    <div class="content-centered">
      <a href="index.html">
        <button class="main-btn">
          <span class="lnr lnr-arrow-left"></span>
          Back</button>
      </a>
      <div class="content">
        <div class="card__image pad-md-bot">
          <img src="assets/images/germany-flag.png"
               alt="Germany flag" />
        </div>
        <div>
          <h2 class="pad-md-bot">Belgium</h2>
          <div class="content__info pad-md-bot pad-md-top">
            <ul class="pad-md-bot">
              <li class="card__info-details">Native Name:
                <span>Belgie</span>
              </li>
              <li class="card__info-details">Population:
                <span>11,319,511</span>
              </li>
              <li class="card__info-details">Region:
                <span>Europe</span>
              </li>
              <li class="card__info-details">Sub Region:
                <span>Western Europe</span>
              </li>
              <li class="card__info-details">Capital:
                <span>Brussels</span>
              </li>
            </ul>
            <ul>
              <li class="card__info-details">Top Level Domain:
                <span>.be</span>
              </li>
              <li class="card__info-details">Currencies:
                <span>Euro</span>
              </li>
              <li class="card__info-details">Language:
                <span>Dutch, French, German</span>
              </li>
            </ul>
          </div>
          <div class="pad-md-top">
            <div class="card__info-details card__info-details--no-pad">Border Countries:
              <div class="content__info-btns">
                <button class="main-btn">
                  France</button>
                <button class="main-btn">
                  Germany</button>
                <button class="main-btn">
                  Netherlands</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>

</html>
