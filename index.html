<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,600;0,800;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.26.0/slimselect.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Search for countries</title>
  </head>

  <body>
    <header>
      <div class="content-centered">
        <h1>Where in the world?</h1>
        <div class="dark-mode">
          <button class="dark-mode__btn">
            <span class="lnr lnr-moon pad-xs-r"></span>
            Dark Mode
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="content-centered display-block">
        <div>
          <span class="lnr lnr-magnifier"></span>
          <input
            id="searchCountry"
            class="search-input"
            type="search"
            placeholder="Search for a country..."
            aria-label="Search"
          />
        </div>
        <select id="slim-select">
          <option data-placeholder="true"></option>
          <option value="Africa">Africa</option>
          <option value="America">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
      <div
        id="output"
        class="grid content-centered content-centered--block"
      ></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.26.0/slimselect.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
